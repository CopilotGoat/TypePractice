<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header>
        <h1>Typing Practice Website</h1>
        <nav>
            <ul>
                <li><a href="./index.html">튜토리얼</a></li>
                <li><a href="./practice.html">타자 연습</a></li>
                <li><a href="./ranking/ranking.html">랭킹</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <section id="home">
            <h2>저희 웹페이지에 오신 것을 환영합니다! 즐겁다!</h2>
            <p>저희 웹페이지를 통해서 타자 능력을 향상시켜보세요! 신난다!</p>
        </section>

        <section id="practice">
            <h2>Typing Practice</h2>
            <div id="typingArea">
                <div class="areaClass" id="areaTextToType"><span id="textToType"></span></div>
                <div class="areaClass" id="areaUserTypedOutput"><span id="userTypedOutput"></span></div>
				<input id="inputArea" type="text" class="invisible" tabindex="0"></input>
				<!--<div id="inputArea" contenteditable="true" tabindex="0"></div>-->
				<!--<input type="text" id="testbox"></input>-->
            </div>
        </section>

        <section id="results">
            <h2>Stats</h2>
            <div id="statDisplay">
                <p>Speed: <span id="typingSpeed">0</span> TPM</p>
                <p>Accuracy: <span id="typingAccuracy">100</span>%</p>
            </div>
        </section>
    </main>

    <footer>
        <p id="ffff">&copy; 2024 Typing Practice by CopilotGOAT</p>
    </footer>

	<div id="resultScreenCopy" class="invisible">
		<section>
			<h2>Result</h2>
			<div id="resultDisplay">
				<div class="resultItem">
					<span class="resultLable">Title</span>
					<span class="resultValue" id="resultTitle">Title</span>
				</div>
				<div class="resultItem">
					<span class="resultLable">Speed</span>
					<span class="resultValue" id="resultSpeed">0 TPM</span>
				</div>
				<div class="resultItem">
					<span class="resultLable">Accuracy</span>
					<span class="resultValue" id="resultAccuracy">100%</span>
				</div>
				<div class="resultItem">
					<span class="resultLable">Score</span>
					<span class="resultValue" id="resultScore">0</span>
				</div>
			</div>

		</section>

		<section id="sectionPost">
			<h2>Post to Ranking</h2>
			<div id="postToRanking">
				<input id="nameInput" class="inputText" type="text" placeholder="Enter your name"></input>
				<button id="postButton" class="button">Post</button>
			</div>
		</section>
	</div>


	<div id="hiddenContainer" class="invisible"></div>
    <script src="script.js"></script>
</body>
</html>
