<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Typing Practice Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#practice">Practice</a></li>
                <li><a href="#results">Results</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to the Typing Practice Website</h2>
            <p>Improve your typing skills with our interactive typing practice tool.</p>
        </section>

        <section id="practice">
            <h2>Typing Practice</h2>
            <div id="typingArea">
                <div class="areaClass" id="areaTextToType"><span id="textToType"></span></div>
                <div class="areaClass" id="areaUserTypedOutput"><span id="userTypedOutput"></span></div>
				<div id="inputArea" contenteditable="true"></div>
            </div>
        </section>

        <section id="results">
            <h2>Results</h2>
            <div id="results-display">
                <p>Speed: <span id="typing-speed">0</span> WPM</p>
                <p>Accuracy: <span id="typing-accuracy">0</span>%</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Typing Practice Website</p>
    </footer>


	<div id="hiddenContainer" class="invisible"></div>
    <script src="script.js"></script>
</body>
</html>
